<html lang="en">
<head>

<body>
  <form class="hidden" id="form-login">
    <h2 id="clock"></h2>
    <input

    placeholder="what is your name?"

  <form id="todo-form">
    <input required type="text" placeholder="할 일을 입력해 주세요.">
  </form>

  <ul id="todo-list"></ul>

  <div id="quote">
    <span></span>
    <span></span>  
  </div>


  <!-- JS -->

</html>
